<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron Simples</title>

    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        img {
            width: 250px;
        }

        button {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Mudar Cor do Robotron</h2>

    
    <img id="robotron" src="robotron-rosa.png">

    <br>

    
    <button id="voltar"><<</button>
    <button id="avancar">>></button>

    <script>
        
        let imagens = [
            "robotron-rosa.png",
            "robotron-amarelo.png",
            "robotron-azul.png",
            "robotron-preto.png",
            "robotron-vermelho.png",
            "robotron-branco.png"
        ];

        
        let indice = 0;

    
        let robo = document.getElementById("robotron");

        
        document.getElementById("voltar").onclick = function () {
            indice--;
            if (indice < 0) {
                indice = imagens.length - 1;
            }
            robo.src = imagens[indice];
        };

        
        document.getElementById("avancar").onclick = function () {
            indice++;
            if (indice >= imagens.length) {
                indice = 0;
            }
            robo.src = imagens[indice];
        };
    </script>

</body>
    </html>
