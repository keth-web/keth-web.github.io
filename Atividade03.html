<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron 2000</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            margin-top: 40px;
        }

        button {
            font-size: 20px;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background-color: #ddd;
        }

        button:hover {
            background-color: #ccc;
        }

        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>

<body>

    <h1>Mudar Cor do Robotron</h1>
    <p>Clique nos botões para trocar a cor:</p>

    <!-- IMAGEM QUE SERÁ TROCADA -->
    <img id="robotron-img" src="robotron-rosa.png" alt="Robotron">

    <div class="container">
        <button id="btn-prev">&lt;&lt;</button>
        <button id="btn-next">&gt;&gt;</button>
    </div>

    <script>
        // Lista com os nomes das imagens
        const imagens = [
            "robotron-rosa.png",
            "robotron-amarelo.png",
            "robotron-azul.png",
            "robotron-preto.png",
            "robotron-vermelho.png",
            "robotron-branco.png"
        ];

        const imgElement = document.getElementById("robotron-img");
        const btnPrev = document.getElementById("btn-prev");
        const btnNext = document.getElementById("btn-next");

        let indiceAtual = 0;

        function atualizarImagem() {
            imgElement.src = imagens[indiceAtual];
        }

        btnPrev.addEventListener("click", () => {
            indiceAtual = (indiceAtual === 0) ? imagens.length - 1 : indiceAtual - 1;
            atualizarImagem();
        });

        btnNext.addEventListener("click", () => {
            indiceAtual = (indiceAtual === imagens.length - 1) ? 0 : indiceAtual + 1;
            atualizarImagem();
        });
    </script>

</body>
</html>
