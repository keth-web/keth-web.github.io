<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pré-Matrícula</title>
</head>

<body>

<h2>Pré-Matrícula</h2>

Nome do Aluno:<br>
<input id="aluno"><br><br>

Nascimento (dd/mm/aaaa):<br>
<input id="nasc"><br><br>

Nome da Mãe:<br>
<input id="mae"><br><br>

Nome do Pai:<br>
<input id="pai"><br><br>

DDD:<br>
<input id="ddd"><br><br>

Telefone:<br>
<input id="tel"><br><br>

E-mail:<br>
<input id="email"><br><br>

<h3>Atividades (máx. 3)</h3>
<input type="checkbox" class="ativ"> Informática<br>
<input type="checkbox" class="ativ"> Música<br>
<input type="checkbox" class="ativ"> Ballet<br>
<input type="checkbox" class="ativ"> Pintura<br>
<input type="checkbox" class="ativ"> Judô<br>
<input type="checkbox" class="ativ"> Futebol<br><br>

<button onclick="enviar()">Enviar Formulário</button>

<script>
function enviar() {

    let aluno = document.getElementById("aluno").value.trim();
    let nasc = document.getElementById("nasc").value.trim();
    let mae = document.getElementById("mae").value.trim();
    let pai = document.getElementById("pai").value.trim();
    let ddd = document.getElementById("ddd").value.trim();
    let tel = document.getElementById("tel").value.trim();
    let email = document.getElementById("email").value.trim();

    let ddds = ["11","21","31","41","71","81","82","85","86","92"];

    // ---- CAMPOS OBRIGATÓRIOS ----
    if (aluno === "") return alert("O campo 'Nome do Aluno' está vazio.");
    if (nasc === "") return alert("O campo 'Nascimento' está vazio.");
    if (mae === "") return alert("O campo 'Nome da Mãe' está vazio.");
    if (pai === "") return alert("O campo 'Nome do Pai' está vazio.");
    if (ddd === "") return alert("O campo 'DDD' está vazio.");
    if (tel === "") return alert("O campo 'Telefone' está vazio.");
    if (email === "") return alert("O campo 'E-mail' está vazio.");

    // ---- VALIDAÇÃO DA DATA ----
    if (!/^\d{2}\/\d{2}\/\d{4}$/.test(nasc)) {
        return alert("A data de nascimento é inválida! Use o formato dd/mm/aaaa.");
    }

    // ---- VALIDAÇÃO DO E-MAIL ----
    if (!email.includes("@")) {
        return alert("O e-mail digitado é inválido! Falta o @.");
    }

    // ---- VALIDAÇÃO DO DDD ----
    if (!ddds.includes(ddd)) {
        return alert("O DDD informado não é válido no Brasil.");
    }

    // ---- ATIVIDADES ----
    let atividades = document.querySelectorAll(".ativ:checked");
    if (atividades.length > 3) {
        return alert("Você marcou mais de 3 atividades. Escolha no máximo 3.");
    }

    alert("Cadastro realizado com sucesso!");
}
</script>

</body>
</html>
