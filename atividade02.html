<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>IMC Simples</title>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        h2 {
            color: darkblue;
            text-align: center;
        }

        .caixa {
            border: 1px solid black;
            padding: 15px;
            width: 280px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            margin-top: 3px;
            padding: 5px;
        }

        button {
            margin-top: 15px;
            padding: 7px;
            width: 100%;
        }

        #resultado {
            margin-top: 15px;
            border: 1px solid gray;
            padding: 10px;
            min-height: 40px;
        }
    </style>
</head>
<body>

    <h2>Cálculo do IMC</h2>

    <div class="caixa">
        <label>Nome:</label>
        <input type="text" id="nome">

        <label>Peso:</label>
        <input type="number" id="peso">

        <label>Altura:</label>
        <input type="number" step="0.01" id="altura">

        <button onclick="calcularIMC()">Calcular IMC</button>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            let nome = document.getElementById("nome").value;
            let peso = Number(document.getElementById("peso").value);
            let altura = Number(document.getElementById("altura").value);

            let imc = peso / (altura * altura);
            let imcFinal = imc.toFixed(2);

            document.getElementById("resultado").innerHTML =
                "Olá, " + nome + ".<br>Seu IMC é: " + imcFinal;
        }
    </script>

</body>
</html>
