<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotron - Controle</title>

    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .conteudo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
        }

        
        .controle {
            background: white;
            width: 260px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        
        button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .valor {
            width: 40px;
            text-align: center;
            font-size: 18px;
        }

        
        .robo {
            width: 250px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Ajustar Propriedades do Robotron</h1>

    <div class="conteudo">

        
        <div class="controle">

            <div class="item">
                <span>Braços</span>
                <button class="menos">-</button>
                <span class="valor">0</span>
                <button class="mais">+</button>
            </div>

            <div class="item">
                <span>Blindagem</span>
                <button class="menos">-</button>
                <span class="valor">0</span>
                <button class="mais">+</button>
            </div>

            <div class="item">
                <span>Núcleos</span>
                <button class="menos">-</button>
                <span class="valor">0</span>
                <button class="mais">+</button>
            </div>

            <div class="item">
                <span>Pernas</span>
                <button class="menos">-</button>
                <span class="valor">0</span>
                <button class="mais">+</button>
            </div>

        </div>

        
        <img class="robo" src="robotron-rosa.png" alt="Robotron">

    </div>

    <script>
        
        let botoesMais = document.querySelectorAll(".mais");
        let botoesMenos = document.querySelectorAll(".menos");
        let valores = document.querySelectorAll(".valor");

      
        botoesMais.forEach((botao, index) => {
            botao.onclick = function () {
                if (valores[index].innerText < 10) {
                    valores[index].innerText++;
                }
            };
        });

        
        botoesMenos.forEach((botao, index) => {
            botao.onclick = function () {
                if (valores[index].innerText > 0) {
                    valores[index].innerText--;
                }
            };
        });
    </script>

</body>
</html>
